<ion-header>
  <ion-toolbar>
    <ion-title>Ionic Charts / Graficos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- importando o que foi definido no grafico no .TS  -->
    <canvas baseChart [datasets]="chartData" [chartType]="chartType" [labels]="chartLabels" [colors]="chartColors" [legend]="chartLegend"></canvas>

    <ion-list class="ion-margin-top">
      <ion-item>
        <ion-label>Tipo do grafico</ion-label>
          <!-- fazer a mudanÃ§a do tipo de grafico  -->
          <ion-select [(ngModel)]="chartType" >
            <ion-select-option value="line">Linha</ion-select-option>
            <ion-select-option value="bar">Barra</ion-select-option>
            	<ion-select-option value="pie">Torta</ion-select-option>
          </ion-select>
      </ion-item>


        <ion-item>
          <ion-label>Cor do Background</ion-label>
          <ion-select [(ngModel)]="chartColors[0].backgroundColor">
            <ion-select-option value="blue">AZUL</ion-select-option>
            <ion-select-option value="red">VERMELHO</ion-select-option>
            <ion-select-option value="green">VERDE</ion-select-option>
            <ion-select-option value="orange">LARANJA</ion-select-option>  
          </ion-select>
        </ion-item>


        <ion-item>
          <ion-label>Cor da Borda</ion-label>
          <ion-select [(ngModel)]="chartColors[0].borderColor">
            <ion-select-option value="pink">ROSA</ion-select-option>
            <ion-select-option value="aqua">AZUL CLARO</ion-select-option>
            <ion-select-option value="snow">BRANCO</ion-select-option>
          </ion-select>
        </ion-item>

      <ion-item>
        <ion-label>Tamanho da bordar</ion-label>
        <ion-input type="number" [(ngModel)]="chartColors[0].borderWidth"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Mostrar Legenda</ion-label>
        <ion-toggle [(ngModel)]="chartLegend"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-input type="text" [(ngModel)]="sticker" ></ion-input>
      </ion-item>

        <ion-button (click)="loadData()" expand="block" fill="clear" shape="round">
          CONSULTAR
        </ion-button>

      <ion-item>
        <ion-label>LISTA DE CONSULTAS</ion-label>
        <a href="https://marketstack.com/search">CLIQUE AQUI</a>
      </ion-item>

    </ion-list>

  </ion-content>
